<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById('app');
        function Header({title}){
            console.log(title)
            return <h1>{`header is ${title ? title : 'Empty'}`}</h1>
        }
        
        function LikeButton({text, likes, setLikes}){
            console.log(`text is: ${text ? text : "Empty text"}`);
            function handleLikeButtonClick(){
                console.log("Incremented like counter by 1");
                setLikes(likes + 1);
            }    
        return <button onClick={handleLikeButtonClick}> {text} {likes} </button>
        }


        function HomePage(){
            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
            const [likes, setLikes] = React.useState(0);
            return <div>
                <Header title="React Learning"></Header>
                <ul>
                    {names.map((name) => (
                        <li key={name}>{name} is cool</li>
                    ))}
                </ul>
                <LikeButton text="like" likes={likes} setLikes={setLikes}></LikeButton>
            </div>;
        }
        const root = ReactDOM.createRoot(app);
        root.render(<HomePage/>);
    </script>
    <p>hello I'm adding more stuff.</p>
  </body>
</html>
